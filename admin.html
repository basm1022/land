<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة</title>
    <style>
        :root {
            --main-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
            --background: #f8f9fa;
        }

        body {
            font-family: 'Cairo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
        }

        .banner {
            background: url('blue.png') no-repeat center center/cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .error-msg {
            color: red;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- البنر -->
    <div class="banner">
        <h1>لوحة الإدارة</h1>
    </div>

    <!-- التحقق -->
    <div class="container">
        <div class="section">
            <h2>التحقق من الهوية</h2>
            <div class="form-group">
                <input type="password" id="verificationCode" placeholder="أدخل الكود">
                <button onclick="verifyCode()">تحقق</button>
            </div>
            <div class="error-msg" id="errorMsg"></div>
        </div>

        <!-- لوحة الإدارة (تظهر بعد التحقق) -->
        <div class="section" id="adminPanel" style="display: none;">
            <h2>إدارة الفرق والمباريات</h2>
            <button onclick="openModal('addTeam')">➕ إضافة فريق</button>
            <button onclick="openModal('addMatch')">🎯 إضافة مباراة</button>
        </div>
    </div>

    <!-- نافذة إضافة فريق -->
    <div id="addTeamModal" class="modal">
        <div class="modal-content">
            <h3>إضافة فريق جديد</h3>
            <input type="text" id="teamName" placeholder="اسم الفريق">
            <select id="groupSelect">
                <option value="A">المجموعة A</option>
                <option value="B">المجموعة B</option>
                <option value="C">المجموعة C</option>
                <option value="D">المجموعة D</option>
            </select>
            <button onclick="addTeam()">إضافة</button>
            <button onclick="closeModal()">إلغاء</button>
        </div>
    </div>

    <!-- نافذة إضافة مباراة -->
    <div id="addMatchModal" class="modal">
        <div class="modal-content">
            <h3>إضافة نتيجة مباراة</h3>
            <select id="homeTeam"></select>
            <select id="awayTeam"></select>
            <input type="number" id="homeGoals" placeholder="أهداف الفريق 1">
            <input type="number" id="awayGoals" placeholder="أهداف الفريق 2">
            <button onclick="addMatch()">حفظ</button>
            <button onclick="closeModal()">إلغاء</button>
        </div>
    </div>

<script>
const WEBHOOK_URL = 'https://discord.com/api/webhooks/1325843967073321082/iSjvcN3FyAliIVqlg70mp3BeuBD7YtEwB3YEkmFGbsKvHqyWqjntCV736QvNviNShAr8';
let verificationCode = '';

// إرسال كود التحقق إلى Discord
async function sendVerificationCode() {
    verificationCode = Math.floor(1000 + Math.random() * 9000).toString();
    const message = {
        content: `🔐 كود التحقق للإدارة: ||${verificationCode}||`
    };

    try {
        await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(message),
        });
        alert('📨 تم إرسال الكود إلى المشرفين!');
    } catch (error) {
        alert('❌ فشل إرسال الكود!');
    }
}

// التحقق من الكود
function verifyCode() {
    const enteredCode = document.getElementById('verificationCode').value;
    if (enteredCode === verificationCode) {
        document.getElementById('adminPanel').style.display = 'block';
        document.getElementById('errorMsg').textContent = '';
    } else {
        document.getElementById('errorMsg').textContent = '⚠️ الكود غير صحيح!';
    }
}

// إرسال الكود عند تحميل الصفحة
sendVerificationCode();
</script>
</body>
</html>
