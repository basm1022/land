<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسائل متقدمة</title>
    <style>
        /* التصميم العام */
        :root {
            --bg-color: #36393f;
            --sidebar-color: #2f3136;
            --text-color: #dcddde;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
        }

        /* الشريط الجانبي */
        .sidebar {
            width: 240px;
            background: var(--sidebar-color);
            padding: 20px;
            overflow-y: auto;
        }

        /* قائمة الأصدقاء */
        .friends-list {
            margin-top: 20px;
        }

        .friend-item {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .friend-item:hover {
            background: rgba(255,255,255,0.05);
        }

        /* منطقة المحادثة */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* رأس المحادثة */
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.2);
        }

        /* عرض الرسائل */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #7289da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .message-content {
            background: #40444b;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-text {
            margin: 0;
        }

        /* إدخال الرسائل */
        .message-input-container {
            padding: 20px;
            border-top: 1px solid rgba(0,0,0,0.2);
        }

        .message-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #40444b;
            color: var(--text-color);
            font-size: 16px;
        }

        /* إعدادات المستخدم */
        .user-settings {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid rgba(0,0,0,0.2);
        }

        .user-settings button {
            background: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .user-settings button:hover {
            background: #677bc4;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>الأصدقاء</h2>
        <div class="friends-list" id="friendsList">
            <!-- سيتم ملء الأصدقاء هنا -->
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <h2 id="chatWith">محادثة مع <span id="friendName"></span></h2>
        </div>
        <div class="messages-container" id="messagesContainer">
            <!-- سيتم عرض الرسائل هنا -->
        </div>
        <div class="message-input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="اكتب رسالة...">
        </div>
    </div>

    <div class="user-settings">
        <button onclick="openSettings()">الإعدادات</button>
    </div>

    <script>
        // بيانات التطبيق
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let messages = JSON.parse(localStorage.getItem('messages')) || {};
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let currentChatUser = null;

        // استعادة حالة تسجيل الدخول عند التحميل
        if (currentUser) {
            showFriendsList();
        } else {
            window.location.href = "login.html"; // توجيه إلى صفحة تسجيل الدخول
        }

        // ========== عرض قائمة الأصدقاء ==========
        function showFriendsList() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = "";
            users.forEach(user => {
                if (user.username === currentUser.username) return;
                const friendItem = document.createElement('div');
                friendItem.className = "friend-item";
                friendItem.textContent = user.username;
                friendItem.onclick = () => openChat(user.username);
                friendsList.appendChild(friendItem);
            });
        }

        // ========== فتح محادثة مع صديق ==========
        function openChat(friendUsername) {
            currentChatUser = friendUsername;
            document.getElementById('friendName').textContent = friendUsername;
            loadMessages();
        }

        // ========== تحميل الرسائل ==========
        function loadMessages() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = "";
            const chatKey = [currentUser.username, currentChatUser].sort().join('_');
            
            if (messages[chatKey]) {
                messages[chatKey].forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = "message";
                    messageDiv.innerHTML = `
                        <div class="avatar">${msg.sender[0]}</div>
                        <div class="message-content">
                            <div class="message-sender">${msg.sender}</div>
                            <p class="message-text">${msg.text}</p>
                        </div>
                    `;
                    messagesContainer.appendChild(messageDiv);
                });
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ========== إرسال رسالة ==========
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const message = this.value.trim();
                if (message) {
                    const timestamp = new Date().toLocaleTimeString();
                    const msgData = {
                        text: message,
                        sender: currentUser.username,
                        time: timestamp
                    };

                    const chatKey = [currentUser.username, currentChatUser].sort().join('_');
                    if (!messages[chatKey]) messages[chatKey] = [];
                    messages[chatKey].push(msgData);
                    
                    localStorage.setItem('messages', JSON.stringify(messages));
                    this.value = "";
                    loadMessages();
                }
            }
        });

        // ========== فتح الإعدادات ==========
        function openSettings() {
            alert("الإعدادات قيد التطوير!");
        }
    </script>
</body>
</html>
