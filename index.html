<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة رسائل</title>
    <style>
        :root {
            --bg-color: #36393f;
            --sidebar-color: #2f3136;
            --text-color: #dcddde;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* شريط التنقل */
        .navbar {
            background: var(--sidebar-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar button {
            background: #7289da;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        /* المحتوى الرئيسي */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* الشريط الجانبي */
        .sidebar {
            width: 240px;
            background: var(--sidebar-color);
            padding: 1rem;
            overflow-y: auto;
        }

        .friend-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: #40444b;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* منطقة المحادثة */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #7289da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .message-content {
            background: #40444b;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 70%;
        }

        /* إدخال الرسائل */
        .message-input-container {
            padding: 1rem;
            border-top: 1px solid rgba(0,0,0,0.2);
        }

        .message-input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: none;
            background: #40444b;
            color: var(--text-color);
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                transition: 0.3s;
                z-index: 1000;
                height: 100vh;
            }

            .sidebar.active {
                left: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <button onclick="toggleSidebar()">☰</button>
        <button onclick="openSettings()">الإعدادات</button>
    </div>

    <div class="container">
        <!-- الشريط الجانبي -->
        <div class="sidebar" id="sidebar">
            <h3>طلبات الصداقة الواردة</h3>
            <div id="incomingRequests"></div>

            <h3>أصدقاؤك</h3>
            <div id="friendsList"></div>

            <h3>إضافة صديق جديد</h3>
            <input type="text" id="friendUsername" placeholder="اسم المستخدم">
            <button onclick="sendFriendRequest()" style="margin-top: 10px;">إرسال طلب</button>
        </div>

        <!-- منطقة المحادثة -->
        <div class="chat-area">
            <div class="chat-header">
                <h2 id="chatTitle">مرحبًا، اختر محادثة لتبدأ!</h2>
            </div>
            <div class="messages-container" id="messagesContainer"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="اكتب رسالة..." disabled>
            </div>
        </div>
    </div>

    <script>
        // البيانات الأساسية
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let messages = JSON.parse(localStorage.getItem('messages')) || {};
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let currentChat = null;

        // التهيئة الأولية
        if (!currentUser) window.location.href = "login.html";
        else {
            updateUserData();
            renderFriends();
            renderRequests();
        }

        // تحديث بيانات المستخدم
        function updateUserData() {
            const freshUsers = JSON.parse(localStorage.getItem('users')) || [];
            const updatedUser = freshUsers.find(u => u.username === currentUser.username);
            if (updatedUser) {
                currentUser = updatedUser;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        }

        // إرسال طلب صداقة
        function sendFriendRequest() {
            const username = document.getElementById('friendUsername').value.trim();
            const targetUser = users.find(u => u.username === username);

            if (!username) return alert('يرجى إدخال اسم مستخدم!');
            if (!targetUser) return alert('المستخدم غير موجود!');
            if (targetUser.username === currentUser.username) return alert('لا يمكن إضافة نفسك!');
            if (targetUser.friendRequests.includes(currentUser.username)) return alert('تم إرسال الطلب مسبقًا!');
            if (currentUser.friends.includes(username)) return alert('هذا المستخدم صديقك بالفعل!');

            targetUser.friendRequests.push(currentUser.username);
            localStorage.setItem('users', JSON.stringify(users));
            alert('تم إرسال طلب الصداقة بنجاح!');
            document.getElementById('friendUsername').value = '';
        }

        // عرض طلبات الصداقة
        function renderRequests() {
            const container = document.getElementById('incomingRequests');
            container.innerHTML = currentUser.friendRequests.map(req => `
                <div class="friend-item">
                    ${req}
                    <div>
                        <button onclick="acceptRequest('${req}')">قبول</button>
                        <button onclick="declineRequest('${req}')">رفض</button>
                    </div>
                </div>
            `).join('');
        }

        // قبول طلب صداقة
        function acceptRequest(username) {
            const sender = users.find(u => u.username === username);
            
            currentUser.friends.push(username);
            sender.friends.push(currentUser.username);
            
            currentUser.friendRequests = currentUser.friendRequests.filter(req => req !== username);
            sender.friendRequests = sender.friendRequests.filter(req => req !== currentUser.username);
            
            localStorage.setItem('users', JSON.stringify(users));
            updateUserData();
            renderFriends();
            renderRequests();
        }

        // رفض طلب صداقة
        function declineRequest(username) {
            const sender = users.find(u => u.username === username);
            
            currentUser.friendRequests = currentUser.friendRequests.filter(req => req !== username);
            sender.friendRequests = sender.friendRequests.filter(req => req !== currentUser.username);
            
            localStorage.setItem('users', JSON.stringify(users));
            renderRequests();
        }

        // عرض قائمة الأصدقاء
        function renderFriends() {
            const container = document.getElementById('friendsList');
            container.innerHTML = currentUser.friends.map(friend => `
                <div class="friend-item">
                    ${friend}
                    <button onclick="startChat('${friend}')">محادثة</button>
                </div>
            `).join('');
        }

        // بدء محادثة
        function startChat(friend) {
            currentChat = friend;
            document.getElementById('chatTitle').textContent = `محادثة مع ${friend}`;
            document.getElementById('messageInput').disabled = false;
            loadMessages();
        }

        // إرسال رسالة
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && currentChat) {
                const message = e.target.value.trim();
                if (message) {
                    const chatKey = [currentUser.username, currentChat].sort().join('_');
                    if (!messages[chatKey]) messages[chatKey] = [];
                    messages[chatKey].push({
                        sender: currentUser.username,
                        text: message,
                        time: new Date().toLocaleTimeString()
                    });
                    localStorage.setItem('messages', JSON.stringify(messages));
                    e.target.value = '';
                    loadMessages();
                }
            }
        });

        // تحميل الرسائل
        function loadMessages() {
            const container = document.getElementById('messagesContainer');
            const chatKey = [currentUser.username, currentChat].sort().join('_');
            container.innerHTML = (messages[chatKey] || []).map(msg => `
                <div class="message">
                    <div class="avatar">${msg.sender[0]}</div>
                    <div class="message-content">
                        <div class="message-sender">${msg.sender}</div>
                        <p>${msg.text}</p>
                        <small>${msg.time}</small>
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        // إدارة الشريط الجانبي
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // إعادة تعيين البيانات
        function resetData() {
            localStorage.clear();
            window.location.reload();
        }
    </script>
</body>
</html>
