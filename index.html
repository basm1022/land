<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاتف ذكي متطور</title>
    <style>
        /* التصميم العام */
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .phone {
            width: 360px;
            height: 700px;
            background: #111;
            border-radius: 40px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .screen {
            height: calc(100% - 60px);
            margin: 30px 15px;
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        /* تصميم النماذج */
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .auth-form button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        /* تصميم الرسائل */
        .message {
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
            clear: both;
        }

        .message.self {
            background: #dcf8c6;
            float: right;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <!-- شاشة تسجيل الدخول -->
            <div id="authScreen">
                <h2 style="text-align: center; color: #333;">مرحباً بك!</h2>
                <div class="auth-form">
                    <input type="text" id="loginUser" placeholder="اسم المستخدم">
                    <input type="password" id="loginPass" placeholder="كلمة المرور">
                    <button onclick="login()">تسجيل الدخول</button>
                    <button style="background: #28a745;" onclick="showRegister()">إنشاء حساب</button>
                    <a href="#" onclick="showReset()" style="color: #666; font-size: 14px;">نسيت كلمة المرور؟</a>
                </div>
            </div>

            <!-- شاشة إنشاء حساب -->
            <div id="registerScreen" class="hidden">
                <h2 style="text-align: center;">إنشاء حساب جديد</h2>
                <div class="auth-form">
                    <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
                    <input type="text" id="regUser" placeholder="اسم المستخدم">
                    <input type="password" id="regPass" placeholder="كلمة المرور">
                    <input type="password" id="regConfirm" placeholder="تأكيد كلمة المرور">
                    <button onclick="register()">إنشاء الحساب</button>
                    <button onclick="showLogin()">عودة لتسجيل الدخول</button>
                </div>
            </div>

            <!-- شاشة إعادة تعيين كلمة المرور -->
            <div id="resetScreen" class="hidden">
                <h2 style="text-align: center;">إعادة تعيين كلمة المرور</h2>
                <div class="auth-form">
                    <input type="email" id="resetEmail" placeholder="البريد الإلكتروني">
                    <button onclick="sendResetCode()">إرسال الرمز</button>
                    <div id="codeSection" class="hidden">
                        <input type="text" id="resetCode" placeholder="الرمز المرسل">
                        <input type="password" id="newPass" placeholder="كلمة المرور الجديدة">
                        <button onclick="resetPassword()">تغيير كلمة المرور</button>
                    </div>
                    <button onclick="showLogin()">عودة</button>
                </div>
            </div>

            <!-- شاشة التطبيقات -->
            <div id="appScreen" class="hidden">
                <div class="app" onclick="openApp('messages')">
                    <img src="messages.png" alt="رسائل">
                    <p>الرسائل</p>
                </div>
                <div class="app" onclick="openApp('contacts')">
                    <img src="contacts.png" alt="جهات">
                    <p>جهات الاتصال</p>
                </div>
            </div>

            <!-- شاشة الرسائل -->
            <div id="messagesScreen" class="hidden">
                <input type="text" id="search" placeholder="بحث عن شخص" oninput="searchContacts()">
                <ul id="contactsList"></ul>
                <button onclick="closeMessages()">رجوع</button>
            </div>

            <!-- شاشة المحادثة -->
            <div id="chatScreen" class="hidden">
                <h3 id="chatWith"></h3>
                <div class="chat-box" id="chatBox"></div>
                <input type="text" id="messageInput" placeholder="اكتب رسالة">
                <button onclick="sendMessage()">إرسال</button>
                <button onclick="closeChat()">رجوع</button>
            </div>
        </div>
    </div>

    <script>
        // بيانات التطبيق
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let messages = JSON.parse(localStorage.getItem('messages')) || {};
        let currentUser = null;
        let currentChatUser = "";
        let resetCode = null;

        // ========== نظام المصادقة ========== 
        function login() {
            const username = document.getElementById('loginUser').value.trim();
            const password = document.getElementById('loginPass').value.trim();
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                showAppScreen();
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة!');
            }
        }

        function register() {
            const email = document.getElementById('regEmail').value.trim();
            const username = document.getElementById('regUser').value.trim();
            const password = document.getElementById('regPass').value.trim();
            const confirmPass = document.getElementById('regConfirm').value.trim();

            if (!email || !username || !password) return alert('جميع الحقول مطلوبة!');
            if (password !== confirmPass) return alert('كلمة المرور غير متطابقة!');
            if (users.some(u => u.username === username)) return alert('اسم المستخدم موجود مسبقاً!');

            users.push({ email, username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('تم إنشاء الحساب بنجاح!');
            showLogin();
        }

        // ========== إعادة تعيين كلمة المرور ========== 
        function sendResetCode() {
            const email = document.getElementById('resetEmail').value.trim();
            const user = users.find(u => u.email === email);

            if (!user) return alert('البريد الإلكتروني غير مسجل!');
            
            resetCode = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('codeSection').classList.remove('hidden');
            alert(`تم إرسال الرمز إلى بريدك: ${resetCode}`); // محاكاة للإرسال
        }

        function resetPassword() {
            const email = document.getElementById('resetEmail').value.trim();
            const code = document.getElementById('resetCode').value;
            const newPass = document.getElementById('newPass').value.trim();
            const user = users.find(u => u.email === email);

            if (!user) return alert('البريد الإلكتروني غير صحيح!');
            if (code != resetCode) return alert('الرمز غير صحيح!');
            
            user.password = newPass;
            localStorage.setItem('users', JSON.stringify(users));
            alert('تم تغيير كلمة المرور بنجاح!');
            showLogin();
        }

        // ========== إدارة الشاشات ========== 
        function showRegister() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('registerScreen').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerScreen').classList.add('hidden');
            document.getElementById('resetScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
        }

        function showReset() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('resetScreen').classList.remove('hidden');
        }

        function showAppScreen() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
        }

        // ========== نظام الرسائل ========== 
        function openApp(appName) {
            document.getElementById('appScreen').classList.add('hidden');
            document.getElementById(appName + 'Screen').classList.remove('hidden');
            if (appName === 'messages') updateContactsList();
        }

        function closeMessages() {
            document.getElementById('messagesScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
        }

        function updateContactsList() {
            const list = document.getElementById('contactsList');
            list.innerHTML = "";
            users.forEach(user => {
                if (user.username === currentUser.username) return; // تجنب عرض المستخدم الحالي
                const li = document.createElement('li');
                li.textContent = user.username;
                li.style.cursor = 'pointer';
                li.onclick = () => openChat(user.username);
                list.appendChild(li);
            });
        }

        function openChat(user) {
            currentChatUser = user;
            document.getElementById('chatWith').textContent = `محادثة مع ${user}`;
            document.getElementById('messagesScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            loadMessages();
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value.trim();
            if (!message) return;

            const timestamp = new Date().toLocaleTimeString();
            const msgData = {
                text: message,
                sender: currentUser.username,
                time: timestamp
            };

            if (!messages[currentChatUser]) messages[currentChatUser] = [];
            messages[currentChatUser].push(msgData);
            localStorage.setItem('messages', JSON.stringify(messages));
            document.getElementById('messageInput').value = "";
            loadMessages();
        }

        function loadMessages() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = "";
            if (messages[currentChatUser]) {
                messages[currentChatUser].forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `message ${msg.sender === currentUser.username ? 'self' : ''}`;
                    msgDiv.innerHTML = `<small>${msg.time}</small><br>${msg.text}`;
                    chatBox.appendChild(msgDiv);
                });
            }
            chatBox.scrollTop = chatBox.scrollHeight; // التمرير للأسفل تلقائياً
        }

        function closeChat() {
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('messagesScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
