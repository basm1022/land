<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الدوري</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .form-group {
            margin: 10px 0;
        }
        input, select, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>نظام إدارة الدوري</h1>

    <!-- إضافة فريق جديد -->
    <div class="form-group">
        <input type="text" id="newTeam" placeholder="اسم الفريق الجديد">
        <button onclick="addTeam()">➕ إضافة فريق</button>
    </div>

    <!-- عرض الفرق -->
    <table id="teamsTable">
        <thead>
            <tr>
                <th>#</th>
                <th>الفريق</th>
                <th>النقاط</th>
                <th>الأهداف</th>
                <th>المباريات</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // تحميل الفرق من LocalStorage
        function loadTeams() {
            const teams = JSON.parse(localStorage.getItem('teams')) || [];
            const tbody = document.querySelector('#teamsTable tbody');
            tbody.innerHTML = teams.map((team, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${team.name}</td>
                    <td>${team.wins * 2 + team.goals}</td>
                    <td>${team.goals}</td>
                    <td>${team.matches}</td>
                </tr>
            `).join('');
        }

        // إضافة فريق جديد
        function addTeam() {
            const teamName = document.getElementById('newTeam').value.trim();
            if (teamName) {
                const teams = JSON.parse(localStorage.getItem('teams')) || [];
                teams.push({ name: teamName, wins: 0, goals: 0, matches: 0 });
                localStorage.setItem('teams', JSON.stringify(teams));
                document.getElementById('newTeam').value = '';
                loadTeams();
            }
        }

        // تحديث الجدول كل 5 ثواني
        setInterval(loadTeams, 5000);

        // التحميل الأولي للفرق
        loadTeams();
    </script>
</body>
</html>
