<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاتف ذكي متطور</title>
    <style>
        /* تحسينات التصميم */
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .phone {
            width: 360px;
            height: 700px;
            background: #111;
            border-radius: 40px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .screen {
            height: calc(100% - 60px);
            margin: 30px 15px;
            background: #fff;
            border-radius: 20px;
            padding: 20px;
        }
        /* تصميم الأزرار والنماذج */
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .auth-form button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        /* تصميم المحادثة */
        .message {
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
            float: left;
            clear: both;
        }
        .message.self {
            background: #dcf8c6;
            float: right;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <!-- شاشة المصادقة -->
            <div id="authScreen">
                <h2 style="text-align: center; color: #333;">مرحباً بك!</h2>
                <div class="auth-form">
                    <input type="text" id="loginUser" placeholder="اسم المستخدم">
                    <input type="password" id="loginPass" placeholder="كلمة المرور">
                    <button onclick="login()">تسجيل الدخول</button>
                    <button style="background: #28a745;" onclick="showRegister()">إنشاء حساب</button>
                    <a href="#" onclick="showReset()" style="color: #666; font-size: 14px;">نسيت كلمة المرور؟</a>
                </div>
            </div>

            <!-- شاشة إنشاء حساب -->
            <div id="registerScreen" class="hidden">
                <h2 style="text-align: center;">إنشاء حساب جديد</h2>
                <div class="auth-form">
                    <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
                    <input type="text" id="regUser" placeholder="اسم المستخدم">
                    <input type="password" id="regPass" placeholder="كلمة المرور">
                    <input type="password" id="regConfirm" placeholder="تأكيد كلمة المرور">
                    <button onclick="register()">إنشاء الحساب</button>
                    <button onclick="showLogin()">عودة لتسجيل الدخول</button>
                </div>
            </div>

            <!-- شاشة إعادة تعيين كلمة المرور -->
            <div id="resetScreen" class="hidden">
                <h2 style="text-align: center;">إعادة تعيين كلمة المرور</h2>
                <div class="auth-form">
                    <input type="email" id="resetEmail" placeholder="البريد الإلكتروني">
                    <button onclick="sendResetCode()">إرسال الرمز</button>
                    <div id="codeSection" class="hidden">
                        <input type="text" id="resetCode" placeholder="الرمز المرسل">
                        <input type="password" id="newPass" placeholder="كلمة المرور الجديدة">
                        <button onclick="resetPassword()">تغيير كلمة المرور</button>
                    </div>
                    <button onclick="showLogin()">عودة</button>
                </div>
            </div>

            <!-- شاشة التطبيقات -->
            <div id="appScreen" class="hidden">
                <!-- ... (نفس تصميم التطبيقات السابق مع تحسينات) ... -->
            </div>
        </div>
    </div>

    <script>
        // نظام المصادقة
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = null;

        function login() {
            let username = document.getElementById('loginUser').value;
            let password = document.getElementById('loginPass').value;
            let user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                showAppScreen();
            } else {
                alert('بيانات الدخول غير صحيحة!');
            }
        }

        function register() {
            let email = document.getElementById('regEmail').value;
            let username = document.getElementById('regUser').value;
            let password = document.getElementById('regPass').value;
            let confirmPass = document.getElementById('regConfirm').value;

            if (password !== confirmPass) return alert('كلمة المرور غير متطابقة!');
            if (users.some(u => u.username === username)) return alert('اسم المستخدم موجود مسبقاً!');

            users.push({ email, username, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('تم إنشاء الحساب بنجاح!');
            showLogin();
        }

        // نظام إعادة تعيين كلمة المرور
        let resetCode = null;

        function sendResetCode() {
            resetCode = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('codeSection').classList.remove('hidden');
            alert(`الرمز المرسل: ${resetCode} (محاكاة لإرسال البريد)`);
        }

        function resetPassword() {
            if (document.getElementById('resetCode').value != resetCode) return alert('الرمز غير صحيح!');
            let user = users.find(u => u.email === document.getElementById('resetEmail').value);
            user.password = document.getElementById('newPass').value;
            localStorage.setItem('users', JSON.stringify(users));
            alert('تم تغيير كلمة المرور!');
            showLogin();
        }

        // إدارة الشاشات
        function showRegister() { /* ... */ }
        function showLogin() { /* ... */ }
        function showReset() { /* ... */ }
        function showAppScreen() { /* ... */ }

        // نظام الرسائل (محدث)
        let messages = JSON.parse(localStorage.getItem('messages')) || {};

        function sendMessage() {
            let message = document.getElementById('messageInput').value;
            if (!message) return;
            
            let timestamp = new Date().toLocaleTimeString();
            let msgData = {
                text: message,
                sender: currentUser.username,
                time: timestamp
            };

            if (!messages[currentChatUser]) messages[currentChatUser] = [];
            messages[currentChatUser].push(msgData);
            localStorage.setItem('messages', JSON.stringify(messages));
            loadMessages();
        }

        function loadMessages() {
            let chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = messages[currentChatUser]?.map(msg => `
                <div class="message ${msg.sender === currentUser.username ? 'self' : ''}">
                    <small>${msg.time}</small><br>
                    ${msg.text}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
